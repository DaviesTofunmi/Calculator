<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav_left">
                <img src="assets/calculator.png" alt="">
                <p>Calculator</p>
            </div>
            <div class="nav_right">
                <span class="material-symbols-outlined">
                    minimize
                </span>
                <span class="material-symbols-outlined">
                    web_asset
                </span>
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
        </div>
        <div class="header">
            <div class="header_left">
                <span class="material-symbols-outlined">
                    menu
                </span>
                <h3>Standard</h3>
                <span class="material-symbols-outlined">
                    open_in_new
                </span>
            </div>
            <span class="material-symbols-outlined">
                schedule
            </span>
        </div>


        <div class="input1" id="sm_input">

        </div>
        <div class="input2" id="bg_input">

        </div>

        <div class="keyboard">
            <div class="r1">
                <button>
                    MC
                </button>
                <button>
                    MR
                </button>
                <button>
                    M+
                </button>
                <button>
                    M-
                </button>
                <button>
                    M$
                </button>
                <button id="expand_m">
                    M>
                </button>

            </div>

            <div class="keys">
                <button onclick="copyto('%')">%</button>
                <button onclick="ce()">CE</button>
                <button onclick="clearit()">C</button>

                <button id="backspace" onclick="deletee('x')"><span class="material-symbols-outlined">
                    backspace
                    </span></button>


                <button onclick="divideByOne()"><sup>1</sup>/<sub>x</sub></button>
                <button onclick="powerr()">x <sup>2</sup></button>
                <button onclick="squaree()"><sup>2</sup>&#8730; x</button>

                <button onclick="copyto('/')">&#247;</button>



                <button onclick="btn(7)">7</button>
                <button onclick="btn(8)">8</button>
                <button onclick="btn(9)">9</button>

                <button onclick="copyto('x')">&times;</button>


                <button onclick="btn(4)">4</button>
                <button onclick="btn(5)">5</button>
                <button onclick="btn(6)">6</button>

                <button onclick="copyto('-')">&minus;</button>



                <button onclick="btn(1)">1</button>
                <button onclick="btn(2)">2</button>
                <button onclick="btn(3)">3</button>

                <button onclick="copyto('+')">&plus;</button>


                <button onclick="copyto('')"><sup>+</sup>/-</button>
                <button onclick="btn(0)">0</button>
                <button onclick="btn('.')">.</button>

                <button id="equals" onclick="equals('')">&equals;</button>
            </div>
        </div>



    </div>





    <script src="calc.js"></script>

</body>

</html>
